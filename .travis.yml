language: node_js
sudo: true
node_js:
  - '8'
install:
  - sudo apt-get install jq
  - yarn
script:
  - ./scripts/fetchChartData.sh
  - yarn test
  - yarn eslint
  - CI=false yarn build

after_success:
  - mv ./build/index.html ./build/200.html
  - surge --project ./build --domain staging-${TRAVIS_PULL_REQUEST}-parldata.surge.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: '$GH_TOKEN'
  local_dir: build
  on:
branch: master
env:
  global:
    secure: 
